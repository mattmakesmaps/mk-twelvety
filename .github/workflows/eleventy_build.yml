name: Eleventy Build
on: [push]

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Python-Setup
        uses: actions/setup-python@v4
        with:
            python-version: '3.10'
      - name: Test python
        run: python --version
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
            publish_dir: _site
            publish_branch: gh-pages
            github_token: ${{ secrets.GITHUB_TOKEN }}
